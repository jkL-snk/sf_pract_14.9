- hosts: all
  vars:
    sudoers:
      - user2
      - user3
  tasks:
    - name: Make sure we have a 'superusers' group
      group:
        name: wheel
        state: present

    - name: Allow 'superusers' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%superusers'
        line: '%superusers ALL=(ALL) NOPASSWD: ALL'
        validate: visudo -cf %s

    - name: Add sudoers users to superusers group
      user:
        name: "{{ item }}"
        groups: superusers
        append: yes
      with_items: "{{ sudoers }}"
